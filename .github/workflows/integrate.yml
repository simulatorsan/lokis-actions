name: Run Integrate C Program

on:
  workflow_dispatch:
    inputs:
      exponent:
        description: 'Exponent for n (n = 2^exponent)'
        required: true
        default: '36'
        type: string

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build tools
        run: sudo apt-get update && sudo apt-get install -y build-essential

      - name: Compile integrate.c
        run: gcc -fopenmp -o integrate integrate.c -lm

      - name: Run integrate with time (n = 2^exponent)
        run: |
          set -x
          time ./integrate ${{ github.event.inputs.exponent }}
